<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>登录</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script src="js/bootstrap.min.js">
        function confirm() {
            var username=document.username.value;
            var pwd=document.password.value;
            var cpwd=document.confirmPassword.value;
            if(pwd!=cpwd) {
                alert("密码与确认密码不符！");
                return false;
            }else if (pwd==""){
                alert("密码不能为空！");
                return false;
            }else if (cpwd==""){
                alert("确认密码不能为空！")
                return false;
            }else if (username==""){
                alert("用户名不能为空！")
                return false;
            }
            else return true;
        }
    </script>
    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="/user/signin" method="post" onsubmit="return confirm()">
    <img class="mb-4" src="../static/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">注册用户</h1>
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="输入用户名" required autofocus>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="输入密码" required>
    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="确认密码" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" onsubmit="return confirm()">注册</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
