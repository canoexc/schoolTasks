<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>我的主页</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/navbar-fixed/">
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/navbar-top-fixed.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" >
    <a class="navbar-brand" href="/user/profile" th:text="'Hi!'+${session.user.username}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/show/product/">所有商品<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/show/book" th:if="${session.user.authority==0}">我的订单</a>
                <a class="nav-link" href="/addNew" th:if="${session.user.authority==1}">添加新商品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/book/notice" th:if="${session.user.authority==0}">我的消息</a>
                <a class="nav-link" href="/book/notice" th:if="${session.user.authority==1}">待处理</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" action="/find/product" method="post">
            <input class="form-control mr-sm-2" type="text" placeholder="输入商品名" name="s" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
</nav>
<main role="main" class="container">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="/static/brand/bootstrap-solid.svg" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="'用户名：'+${session.user.username}"></h5>
                <hr class="mb-4">
                <p class="card-text" th:text="'积分：'+${session.user.point}"></p>
                <p class="card-text" style="color: gray"><small class="text-muted"></small>1积分可在付款时抵1RMB,购物满100RMB积1分,退款会扣除尾款部分积分</p>
                <p></p>
                <hr class="mb-4">
                <p class="card-text" th:text="'账户余额：'+${balance}"></p>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
